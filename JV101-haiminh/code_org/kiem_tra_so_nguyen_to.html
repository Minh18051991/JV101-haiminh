<script>
    function checkPrime(number) {
        if (number < 2) {
            document.write(number + " không phải là số nguyên tố");
            return;
        }

        for (let i = 2; i < number-1; i++) {
            if ( number % i === 0) {
                document.write(" số" + number + " không phải  số nguyên tố");
                break;
            }
        }
        document.write(" số " + number + " là số nguyên tố ")

    }
let number ;
    while ( number < 0 || isNaN(number) || !(number % 1 === 0) || number > 10000) {
        number = +prompt("nhập số để kiểm tra : ");
    }
    checkPrime(number);

</script>
