<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPositiveInteger(number) {
        if (number > 0 && number % 1 === 0) {
            alert("TRUE");

        } else {
            alert("FALSE")

        }
    }

    let number = parseInt(prompt('Nhâp 1 số :'))
    checkPositiveInteger(number)
</script>

</body>
</html>
