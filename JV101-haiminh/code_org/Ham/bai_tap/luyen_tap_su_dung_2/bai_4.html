<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let character = prompt("Nhập một chuỗi")

    function checkNumber(character) {
        if (!isNaN(character)) {
            return alert("True")
        } else
            alert("false");
    }
    checkNumber(character)
</script>


</body>
</html>
