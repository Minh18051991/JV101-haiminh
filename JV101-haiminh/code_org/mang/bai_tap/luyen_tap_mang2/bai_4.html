<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm ký tự</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài chuỗi : ");
    while (n < 0 || n > 20 || isNaN(n) || !(n % 1 === 0)) {
        n = +prompt("Nhập lại : ");
    }
    let chuoi = prompt("Nhập một câu");
    let count = 0
    for (let i = 0; i < n && i < chuoi.length; i++) {
        if (isNaN(chuoi[i]) && chuoi[i] !== " " && chuoi[i] !== "") {
            count++;
        }
    }
    document.write(count)
</script>

</body>
</html>
