<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo số ký tự</title>
</head>
<body>
<script>
    let n = +prompt("độ dài của mảng là");
    while(n < 0 || n > 10 || isNaN(n) || !(n % 1 === 0)) {
        n = +prompt("nhập lại");
    }
    let mang = [];
    let count = 0;
    for (let i = 0; i < n; i++) {
        mang[i] = prompt("Nhập ký tự cho mảng : ");
        if (!isNaN(mang[i])) {
            count ++;
        }
    }
    document.write("mảng đã nhập: " + mang);
    document.write("số ký tự số trong mảng là : " + count);


</script>


</body>
</html>
