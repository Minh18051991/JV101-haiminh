<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi1 = prompt("Xin nhập 1 dãy ký tự bất kỳ");
    let chuoi2 = prompt("tiếp tục nhập thêm 1 lần nữa :")
    if (chuoi2.length !== chuoi1.length) {
        document.write("2 chuỗi không giống nhau")
    } else {
        let dem = 0

        for (let i = 0; i < chuoi1.length; i++) {
            if (chuoi1[i] === chuoi2[i]) {
                dem++;
            } else {
                break;
            }
        }
        if (dem === chuoi1.length) {
            document.write("2 chuỗi giống nhau")
        }else
        {
            document.write("2 chuỗi không giống nhau")
        }
    }


</script>

</body>
</html>
