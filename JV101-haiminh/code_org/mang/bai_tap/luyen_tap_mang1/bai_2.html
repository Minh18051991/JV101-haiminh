<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = [5, 12, 8, 20, 3, 15, 7, 10, 6, 25];
    let soLonNhat = chuoi[0];
    let viTri = 0 ;
    for (let i = 0; i < chuoi.length; i++) {

        if (soLonNhat < chuoi [i]) {
            soLonNhat = chuoi[i];
            viTri = i;
        }

    }
    document.write(soLonNhat + " số thứ : " + viTri );
</script>

</body>
</html>
