<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="doC">
<button onclick="chuyendoi()">đổi</button>
<p id="doF">

</body>
<script>
    function chuyendoi(){
    let C = +document.getElementById("doC").value;
    let F = (C*9)/5 +32 ;
    document.getElementById("doF").innerHTML = ("độ F :") + F;
    }
</script>
</html>
