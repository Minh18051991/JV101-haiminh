<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Giai Thừa của một số Nguyên Dương</title>
</head>
<body>
<script>
    let nguyenDuong = +prompt("Nhập số nguyên dương cần tính :");
    let giaiThua = 1 ;
    for (let i = 1; i <= nguyenDuong;i++)
    {
        giaiThua *= i;
    }
    document.write("Giai thừa của số Nguyên Dương  " + nguyenDuong + " là : " + giaiThua);
</script>

</body>
</html>
