<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonaci</title>
</head>
<body>
<script>
    let fiBo = + prompt("nhập số lượng fibonaci bạn muốn : ");
    let fi1 = 0 ;
    let fi2 = 1 ;
    let fiBoNext ;
    for ( i = 0 ; i < fiBo ; i ++ ){
        fiBoNext = fi1 + fi2 ;
        document.write(fiBoNext + "<br>");
        fi1=fi2;
        fi2=fiBoNext;
    }
</script>
</body>
</html>
