<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đo Nhiệt độ</title>
</head>
<body>

<script>
    do {
        let nhietDo = +prompt("Nhập nhiệt độ :");
        if (nhietDo > 100) {
            document.write("Giảm bớt nhiệt độ");
        } else if (nhietDo < 20) {
            document.write("tăng nhiệt độ ");
        }else {
            document.write("Nhiệt độ ok");
        }
    }
    while (nhietDo <20 ||nhietDo >100);
</script>

</body>
</html>
