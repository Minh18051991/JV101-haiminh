<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let fi1 = 0;
    let fi2 = 1;
    let fi;

    for (let i = 0; i < 20; i++) {

        fi = fi1 + fi2;
        document.write(fi + " " + "<br>");
        fi1 = fi2;
        fi2 = fi;
        if (fi % 5 === 0) {
            document.write( " " +"thằng đầu chia hết cho 5 : " +fi);
            break;
        }
    }


</script>

</body>
</html>
