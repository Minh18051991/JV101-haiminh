<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập nhiệt độ</p>
<input id="nhietdo" type="number">
<button id="doF" onclick="doi()">Chuyển</button>
<h3 id = "ketQua" F></h3>
<script>
    function doi(){
    let doC = +document.getElementById("nhietdo").value;
    let doF = doC * 9/5 + 32 ;
    document.getElementById("ketQua").innerText = "độ F là "+ doF ;
    }

</script>

</body>
</html>
