<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Nhập chỉ số cân nặng</th>
        <th><input id="kg" type="number"</th>
    </tr>
    <tr>
        <td>Nhập chỉ số chiều cao</td>
        <td><input id="m" type="number"></td>
    </tr>
</table>
<h2 id="result"></h2>
<button onclick='tinh_mbi()' type="button">ok</button>
<script>
    function tinh_mbi() {
        let weight = +document.getElementById("kg").value;
        let height = +document.getElementById("m").value;
        let bmi = weight / (height ^ 2);
        let result = "";
        if (bmi < 18.5) {
            result="under weight " + "Chỉ số MBI là" + bmi;
        } else if (bmi < 25) {
            result="normal " + "Chỉ số MBI là" + bmi;
        } else if (bmi < 30) {
            result="overweight " + "Chỉ số MBI là" + bmi;
        } else {
            result="obese " + "Chỉ số MBI là" + bmi;

        }
        document.getElementById("result").innerText= result;
    }
</script>


</body>
</html>
