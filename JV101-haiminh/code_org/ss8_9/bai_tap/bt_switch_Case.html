<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xem ngày trong tháng</h1>
<input type="number" id="thang">
<button onclick="tinh()">submit</button>
    <h2 id="result"></h2>
    <script>
        function tinh() {

            let month = +document.getElementById("thang").value;
            switch (month) {
                case 1 :
                case 3 :
                case 5 :
                case 7 :
                case 8 :
                case 10:
                case 12:
                    document.getElementById("result").innerText = "Tháng này có 31";
                    break;
                case 2 :
                    document.getElementById("result").innerText = "THáng này có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerText = " tháng này có 30";
                    break;
                default:
                    document.getElementById("result").innerText = " Nhập từ 1 tới 12";

            }

        }
    </script>
</body>
</html>
